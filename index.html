<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css\weather-icons-wind.css">
    <link rel="stylesheet" href="css\weather-icons-wind.min.css">
    <link rel="stylesheet" href="css\weather-icons.css">
    <link rel="stylesheet" href="css\weather-icons.min.css">
</head>
<body>
    <center>
        <h1 class="app">WEATHER APP</h1>
        <div class="main">
                <div class="row">
                        <div class="column side">
                          <h1>KARACHI</h1>
                          <h2>MONDAY</h2>
                          <p>00/00/2018</p>
                          <p>Wind 6km/h</p>
                          <p>30%</p>
                        </div>
                        <div class="column middle">
                          <i class="wi wi-day-cloudy" id="icon"></i>
                        <h2>Partly Cloudy</h2>
                        </div>
                        <div class="column side">
                          <h3>
                                <i class="wi wi-direction-down"></i>20<i class="wi wi-degrees"></i>
                                <i class="wi wi-direction-up"></i>23<i class="wi wi-degrees"></i>
                            </h3>
                            <h1 class="degree">21<i class="wi wi-degrees"></i>
                            </h1>
                        </div>
                      </div>
        </div>
    
     <div class="container">
        <section>
            <p>TUE</p>
            <i class="wi wi-day-sunny"></i>
            <p>25<i class="wi wi-degrees"></i></p>
        </section>
        <section>
                <p>WED</p>
                <i class="wi wi-cloud"></i>
                <p>20<i class="wi wi-degrees"></i></p>
        </section>
        <section>
                <p>THU</p>
                <i class="wi wi-rain"></i>
                <p>19<i class="wi wi-degrees"></i></p>
        </section>
        <section>
            <p>FRI</p>
            <i class="wi wi-storm-showers"></i>
            <p>15<i class="wi wi-degrees"></i></p>
        </section>
        <section>
            <p>SAT</p>
            <i class="wi wi-snowflake-cold"></i>
            <p>-5<i class="wi wi-degrees"></i></p>
        </section>
        <section> 
            <p>SUN</p>
            <i class="wi wi-day-windy"></i>
            <p>25<i class="wi wi-degrees"></i></p>
        </section>
    </div>
</center>
</body>
</html>
